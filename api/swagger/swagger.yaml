swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
basePath: /
schemes:
  # tip: remove http to make production-grade
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /health:
    x-swagger-router-controller: probe
    get:
      description: Returns 'OK' to the caller (if this thing works)
      operationId: probe
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HealthProbeResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /enroll:
    x-swagger-router-controller: enroll
    post:
      description: Start enforllment for a new team
      operationId: initEnrollment
      parameters:
        - name: initEnrollment
          in: body
          description: Enrollment information
          required: true
          schema:
            $ref: "#/definitions/InitEnrollmentRequest"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HealthProbeResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /enroll/{enrollId}:
    x-swagger-router-controller: enroll
    put:
      description: Completes enrollment of a new team
      operationId: finalizeEnrollment
      parameters:
        - name: enrollId
          in: path
          description: Numeric ID of the user to get
          required: true
          type: string
          format: uuid
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HealthProbeResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  InitEnrollmentRequest:
    required:
      - teamName
      - teamMembers
      - teamEmailAddress
    properties:
      teamName:
        type: string
      teamMembers:
        type: array
        items:
          type: string
      teamEmailAddress:
        type: string
        format: email
  HealthProbeResponse:
    required:
      - status
    properties:
      status:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
